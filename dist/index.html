<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
</head>
<body>
<script src="main.js" defer></script>

<header class="header-container">
    <div class="header-left-elements-container">
        <div class="hideIcon-container">placeholder img</div>

        <div class="dropdown" data-dropdown>
            <button class="create-button" data-dropdown-button>Create</button>
            <div class="dropdown-menu">
                <div class="dropdown-item">
                    <button class="create-button" id="create-task"> Create Task</button>
                </div>
                <div class="dropdown-item">
                    <button class="create-button">Create TaskFolder</button>
                </div>


            </div>

        </div>

    </div>

    <div class="header-middle-element-container">
        <input type="text" placeholder="Search" class="task-search">
    </div>

    <div class="header-right-elements-container">placeholder</div>
</header>

<div class="main-container">
    <div class="task-sidebar">
        <div class="task-folder-container">


                <ul class="tasks-container-content">
                    <li class="button-list-content">
                        <button class="taskfolder-button" id="Main-folder-button">Main Folder</button>

                    </li>
                </ul>

        </div>
    </div>

    <div class="task-detail-container">




    </div>
</div>



</body>
</html>
